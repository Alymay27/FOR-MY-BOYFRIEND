<!DOCTYPE html>
<html>
<head>
  <title>For My Boyfriend</title>

  <!-- Pretty font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background-image: url("hearts.jpg");
      background-size: cover;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameBox {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 25px;
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 36px;
      color: #ff4f8b;
    }

    #story {
      font-size: 22px;
      line-height: 1.6;
      padding: 20px;
      border-radius: 20px;
      background: #fff0f6;
      margin-top: 15px;
    }

    button {
      margin: 20px;
      padding: 12px 28px;
      font-size: 20px;
      border-radius: 18px;
      border: none;
      background: #ff66a3;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #ff3385;
      transform: scale(1.05);
    }

    #characterImage {
      margin-top: 15px;
      border-radius: 20px;
      width: 220px;
    }
  </style>
</head>
<body>

<div id="gameBox">
  <h1>ðŸ’– For My Boyfriend ðŸ’–</h1>
  <img id="characterImage" src="alex.png">
  <p id="story"></p>
  <div id="choices"></div>
</div>

<script>
let currentScene = 0;

const scenes = [
  {
    text: "HI BABY I MISS YOU SO MUCH AND MADE YOU THIS.",
    image: "alex.png",
    choices: [
      { text: "YIPPIE", next: 1 },
      { text: "wtf..weirdo", next: 1 }
    ]
  },
  {
    text: "I hope you know that everyday that I'm with you is the happiest times of my life!.",
    image: "alex_happy.png",
    choices: [
      { text: "Me too baby <3", next: 2 },
      { text: "who tf is this bitch?...", next: 2 }
    ]
  },
  {
    text: "Now there's one last thing I gotta ask...",
    image: "alex_blush.png",
    choices: [
      { text: "Yes?", next: 3 }
    ]
  },
  {
    text: "Who loves the other more??",
    image: "alex_blush.png",
    special: "yesNo",
    choices: []
  },
  {
    text: "ðŸ’– YIPPIE I KNEW I LOVED YOU MORE MY CUTIE PIEEEE!ðŸ’–",
    image: "alex_happy.png",
    choices: []
  }
];

function loadScene() {
  const scene = scenes[currentScene];

  document.getElementById("story").textContent = scene.text;
  document.getElementById("characterImage").src = scene.image;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  // SPECIAL YES/NO SCENE
  if (scene.special === "yesNo") {
    const yesBtn = document.createElement("button");
    yesBtn.textContent = "Alyssa â¤ï¸";
    yesBtn.onclick = () => {
      currentScene = 4;
      loadScene();
    };

    const noBtn = document.createElement("button");
    noBtn.textContent = "Nelson ðŸ’”";
    noBtn.style.position = "absolute";

    noBtn.onmouseover = () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };

    choicesDiv.appendChild(yesBtn);
    choicesDiv.appendChild(noBtn);
    return;
  }

  // FINAL ENDING
  if (currentScene === 4) {
    choicesDiv.innerHTML = "<button onclick='location.reload()'>Play Again</button>";
    return;
  }

  // NORMAL SCENES
  scene.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice.text;
    btn.onclick = () => {
      currentScene = choice.next;
      loadScene();
    };
    choicesDiv.appendChild(btn);
  });
}

loadScene();
</script>

</body>
</html>
